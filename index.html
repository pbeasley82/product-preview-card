<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fontend Mentor - Product Preview Component Challenge</title>
</head>
<body>
  <div class="wrapper">
    <img src="images/image-product-desktop.jpg">
    <div class="info">
      <p class="title">PERFUME</p>
      <p class="product-name">Gabrielle Essence Eau De Parfum</p>
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="current">$149.99</p>
        <p class="rrp">$169.99</p>
      </div>
      <div class="button">
        <img src="images/icon-cart.svg">Add to Cart
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/pbeasley82">Pete Beasley</a>.
  </div>
</body>
</html>
